<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Vertical Slider</title>
    </head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2a86ba">
                <h1>Bluuue Sky</h1>
                <p>with its' mountains</p>
            </div>
            <div style="background-color: #252e33">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #ffb866">
                <h1>Flying Eagles</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1567800941615-e8511cdd92d3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8Zmx5aW5nJTIwZWFnbGVzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');"></div>
            
            <div style="background-image: url('https://images.unsplash.com/photo-1505552411588-51fce16351ac?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bG9uZWx5JTIwY2FzdGxlJTIwaW4lMjB0aGUlMjB3aWxkZXJuZXNzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');"></div>
 
            <div style="background-image: url('https://media.istockphoto.com/photos/beautiful-photo-of-mountains-contrasting-the-white-color-of-the-snow-picture-id1349045394?b=1&k=20&m=1349045394&s=170667a&w=0&h=5hzBohjcX46jtr4qLOyxJKWcRNzSA9HmiHo0Khm_jNU=');"></div>
            
            <div style="background-image: url('https://images.unsplash.com/photo-1593158596286-e4914dab130a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXJlJTIwZmxvd2Vyc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60');"></div>

        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <h1>Project Starter</h1>
    <script src="script.js"></script>
</body>
</html>
